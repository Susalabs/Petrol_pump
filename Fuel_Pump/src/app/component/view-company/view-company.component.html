<div class="mat-elevation-z8">

  <div class="upper">
    <mat-form-field appearance="fill">
      <input matInput (input)="applyFilter($event)" placeholder="Search...">

    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openDialog()">Add Company</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>

    <ng-container matColumnDef="creditCardNumber">
      <th mat-header-cell *matHeaderCellDef> Credit Card Number </th>
      <td mat-cell *matCellDef="let element"> {{element.creditCardNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="creditLimit">
      <th mat-header-cell *matHeaderCellDef> Credit Limit </th>
      <td mat-cell *matCellDef="let element"> {{element.creditLimit}} </td>
    </ng-container>
    <ng-container matColumnDef="AvailableLimit">
      <th mat-header-cell *matHeaderCellDef> Credit Limit </th>
      <td mat-cell *matCellDef="let element"> {{element. availableLimit}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editCompany(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="viewCompany(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCompany(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
